<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Junk</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<!-- Here we create a generic drinkOptions div -->
<div id="drinkOptions"></div>

<script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
        'Coffee: $5',
        'Espresso: $7',
        'Capunchino: $6',
        'Latte: $4',
        'Tea: $3',
        'Ice Coffee: $6',
        'Ice Espresso: $8',
        'Ice Latte: $6',
        'Ice Tea: $4'
        ];

    // This line of Javascript "grabs" the div with the matching id (#drinkOptions);
    //var drinkDiv = document.getElementById("drinkOptions");
    var drinkDiv = $("#drinkOptions");

    // For Loop then loops through our total drink list...
    for (var i = 0; i < drinkList.length; i++){
        newDrinkDiv = $("<div>" + drinkList[i] + "</div>");

        drinkDiv.append(newDrinkDiv)

        // It then creates a new div for each drink
        //var newDrinkDiv = document.createElement("div");

        // It then makes the contents of this new div the drink and price
        //newDrinkDiv.innerHTML = drinkList[i];

        // It then adds this new div to the drinkList div.
        //drinkDiv.appendChild(newDrinkDiv)
    }


</script>
    
</body>
</html>
